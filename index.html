<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="images/odin-lined.png">
                <div class="logo-text">Odin</div>
            </div>
            <div class="credit">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></div>
        </div>
        <div class="right-side">
            <div class="text">This is not a real online service! You know
                you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>
                    now 
                </em> to get started.
            </div>
            <div class="text">You know you want to.</div>
            <form action="" method="post" id="create-account">
                <div class="text">Let's do this!</div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">

                <label for="email">Email</label>
                <input type="email" id="email">

                <label for="user-password">Password</label>
                <input type="password" id="user-password">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">

                <label for="phone">Phone Number</label>
                <input type="number" id="phone">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password">
            </form>
            <button type="submit" form="create-account">Create Account</button>
            <div class="text log-in">Already have an account? <span class="log-in"><a href="">Log in</a></span></div>
        </div>
    </div>
</body>
</html>
